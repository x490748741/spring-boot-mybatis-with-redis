<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/common.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="top">
			<div>数据查询</div>
			<div class="user">
				<img src="img/timg.jpg" title="指向用户id">
			</div>
		</div>
		<div class="container">
			<div class="left">
				<ul>
					<li class="actived">短信发送</li>
					<li>Excel批量发送</li>
					<li>号码查询</li>
					<li>账号充值</li>
					<li>已经发送列表</li>
				</ul>
			</div>
			<div class="content">

			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('.container .content').load('content_0.html');

			$('.container .left').find('li').click(function(){
				var _index = $(this).index();
				$(this).addClass('actived').siblings('li').removeClass('actived');
				$('.container .content').html("");
				$('.container .content').load('content_'+ _index +'.html');
			})
		})
	</script>
</body>
</html>
